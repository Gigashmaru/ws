<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Круги по кругу</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #111;
        font-family: sans-serif;
        color: white;
        overflow: hidden;
        position: relative;
        min-height: 100vh;
      }

      /* Слой с анимированными кругами */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        border-radius: 50%;
        animation: rotate 20s linear infinite;
      }

      .orbit2 {
        width: 600px;
        height: 600px;
        animation: rotateReverse 35s linear infinite;
      }

      .circle {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff00cc, transparent);
        opacity: 0.2;
        filter: blur(10px);
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .circle2 {
        background: radial-gradient(circle, #00ffff, transparent);
      }

      @keyframes rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes rotateReverse {
        from {
          transform: translate(-50%, -50%) rotate(360deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(0deg);
        }
      }

      /* Контент */
      .container {
        width: 1100px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        padding: 100px 20px;
        text-align: center;
      }

      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <!-- Фоновые вращающиеся круги по орбите -->
    <div class="background">
      <div class="orbit">
        <div class="circle"></div>
      </div>
      <div class="orbit orbit2">
        <div class="circle circle2"></div>
      </div>
    </div>

    <!-- Контент -->
    <div class="container">
      <h1>Двигающиеся по кругу шары</h1>
      <p>Круги двигаются по орбитам на фоне.</p>
    </div>
  </body>
</html>
